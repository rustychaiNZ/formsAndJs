<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="css/stylesheet.css">

		<title>Forms and JS</title>
	</head>
	<body>

		<div class="jumbotron">
			<h1 class="display-4 text-center">Forms and JS</h1>
		</div>

		<div class="container bg-light">

			<h2>Information Form</h2>

			<form>
				<div class="row">
					<!-- Name of the person filling out the form -->
					<div class="col-md-6">
						<label for="name">Name: </label>
						<input type="text" id="name" class="form-control" placeholder="Enter your name here">
					</div>
	
					<!-- Address of the person who is filling out the form -->
					<div class="col-md-6">
						<label for="address">Address: </label>
						<input type="text" id="address" class="form-control" placeholder="Enter your address here">
					</div>
					<!-- end of fields -->
				</div>

				<!-- Submit button -->
				<br>
				<button type="button" class="btn btn-lg btn-info" id="submit">Submit</button>
			</form>

			<div class="form-output">
				<h2>Form Output</h2>
				<p id="formData"></p>
			</div>

			<!-- Employee Performance Assessment -->
			<h2>Employee Performance Form</h2>
			<form id="employeeForm">
				<div class="row">
					<!-- Name of the employee -->
					<div class="col-12">
						<label for="eName">Employee Name</label>
						<input type="text" id="eName" class="form-control" placeholder="Enter employee name">
					</div>
					<!-- Input for Project A -->
					<div class="col-md-6">
						<label for="projectA">Project A</label>
						<input type="text" id="projectA" class="form-control" min="1" max="100" placeholder="Enter Performance Number Project A">
					</div>
					<!-- Input for project B -->
					<div class="col-md-6">
						<label for="projectB">Project B</label>
						<input type="text" id="projectB" class="form-control" min="1" max="100" placeholder="Enter Performance Number Project B">
					</div>
					<!-- Input for Project C -->
					<div class="col-md-6">
						<label for="projectC">Project C</label>
						<input type="text" id="projectC" class="form-control" min="1" max="100" placeholder="Enter Performance Number Project C">
					</div>

					<!-- Will not be an input -->
					<div class="col-md-6">
						<label for="projectAverage">Project Avearage</label>
						<input type="text" id="projectAverage" class="form-control" min="1" max="100" placeholder="Will be calculated at the end" readonly>
					</div>
				</div>
				<br>
				<!-- Submit button for employee work effiency -->
				<button type="button" class="btn btn-lg btn-info" id="submitE">Submit</button>
				<br>
				<!-- Employee results -->
				<br>
				<h2>Employee Results</h2>
				<div id="employeeResults" class="jumbotron bg-danger">
					
				</div>
			</form>
			
		<!-- End of container -->
		</div>

		<!-- Optional JavaScript -->
		<script src="js/script.js"></script>
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
